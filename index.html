<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Club Quiz Competition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Club Quiz Competition</h1>
            <p>Test your knowledge and compete with others!</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="quiz-section">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="timer">Time Left: 10:00</div>
                <div id="question-container">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                <button id="submit-btn">Next Question</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 AI Club. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Chart.js before your other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src=""></script>
    <script type="module" src="script.js"></script>
</body>
</html>
